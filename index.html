<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Temperature</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head">Temperature Checker</div>
      </header>
      <main>
        <div class="search-container">
          <label for="city-input">Enter City:</label>
          <input type="text" id="city-input" placeholder="City Name" />
          <button id="search-button">
            <span>&#128269;</span>
          </button>
        </div>
        <div class="result-container">
          <p id="temperature">
            <img src="./sunny.png" alt="Temperature Icon" />
            <span id="temp-value">20Â°C</span>
          </p>
          <p id="humidity">
            <img src="./humidity.png" alt="Humidity Icon" />
            <span id="humidity-value">60%</span>
          </p>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
